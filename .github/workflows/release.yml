name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install nfpm
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@v2.43.1
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Validate
        run: |
          bash -n autosecure.sh
          shellcheck autosecure.sh
          bash tests/test_parsing.sh
          bash tests/test_urls.sh

      - name: Build release artifacts
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          DIST_DIR="dist"
          RELEASE_TAG="${GITHUB_REF_NAME}"
          PKG_DIR="autosecure-${RELEASE_TAG}"

          mkdir -p "${DIST_DIR}/${PKG_DIR}"
          cp autosecure.sh README.md LICENSE.md "${DIST_DIR}/${PKG_DIR}/"

          TAR_NAME="autosecure-${RELEASE_TAG}.tar.gz"
          tar -czf "${DIST_DIR}/${TAR_NAME}" -C "${DIST_DIR}" "${PKG_DIR}"

          # Build package variants for major Linux CPU architectures.
          for DEB_ARCH in amd64 arm64; do
            case "$DEB_ARCH" in
              amd64) RPM_ARCH="x86_64" ;;
              arm64) RPM_ARCH="aarch64" ;;
              *)
                echo "Unsupported deb arch: $DEB_ARCH"
                exit 1
                ;;
            esac

            sed -e "s/__VERSION__/${VERSION}/g" \
                -e "s/__ARCH__/${DEB_ARCH}/g" \
                packaging/nfpm.yaml > "${DIST_DIR}/nfpm-deb-${DEB_ARCH}.yaml"

            nfpm package \
              --config "${DIST_DIR}/nfpm-deb-${DEB_ARCH}.yaml" \
              --packager deb \
              --target "${DIST_DIR}/autosecure_${VERSION}_${DEB_ARCH}.deb"

            sed -e "s/__VERSION__/${VERSION}/g" \
                -e "s/__ARCH__/${RPM_ARCH}/g" \
                packaging/nfpm.yaml > "${DIST_DIR}/nfpm-rpm-${RPM_ARCH}.yaml"

            nfpm package \
              --config "${DIST_DIR}/nfpm-rpm-${RPM_ARCH}.yaml" \
              --packager rpm \
              --target "${DIST_DIR}/autosecure-${VERSION}-1.${RPM_ARCH}.rpm"
          done

          (
            cd "${DIST_DIR}"
            sha256sum autosecure-*.tar.gz autosecure_*.deb autosecure-*.rpm > sha256sums.txt
          )

      - name: Sign checksums (keyless)
        run: |
          set -euo pipefail
          cosign sign-blob --yes dist/sha256sums.txt \
            --output-signature dist/sha256sums.txt.sig \
            --output-certificate dist/sha256sums.txt.pem

      - name: Verify checksum signature
        run: |
          set -euo pipefail
          WORKFLOW_IDENTITY="https://github.com/${GITHUB_REPOSITORY}/.github/workflows/release.yml@refs/tags/${GITHUB_REF_NAME}"
          cosign verify-blob dist/sha256sums.txt \
            --certificate dist/sha256sums.txt.pem \
            --signature dist/sha256sums.txt.sig \
            --certificate-identity "${WORKFLOW_IDENTITY}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com"

      - name: Verify artifact checksums
        run: |
          set -euo pipefail
          (cd dist && sha256sum -c sha256sums.txt)

      - name: Generate release notes with Release Drafter
        id: drafter
        uses: release-drafter/release-drafter@v6
        with:
          tag: ${{ github.ref_name }}
          disable-releaser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release notes
        env:
          DRAFTER_BODY: ${{ steps.drafter.outputs.body }}
        run: |
          set -euo pipefail
          DIST_DIR="dist"
          NOTES_FILE="${DIST_DIR}/release-notes.md"
          CURRENT_TAG="${GITHUB_REF_NAME}"
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}"

          mkdir -p "${DIST_DIR}"

          if [ -n "${DRAFTER_BODY}" ] && ! printf '%s' "${DRAFTER_BODY}" | grep -qi '^.*No changes.*$'; then
            printf '%s\n' "${DRAFTER_BODY}" > "${NOTES_FILE}"
          else
            PREV_TAG="$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)"
            if [ -n "${PREV_TAG}" ]; then
              RANGE="${PREV_TAG}..${CURRENT_TAG}"
            else
              RANGE="${CURRENT_TAG}"
            fi

            COMMITS="$(git log --pretty=format:'%h%x09%s' "${RANGE}")"

            {
              echo "## What's Changed"
              echo
            } > "${NOTES_FILE}"

            add_section() {
              local title="$1"
              local pattern="$2"
              local matches
              matches="$(printf '%s\n' "${COMMITS}" | grep -E "${pattern}" || true)"
              [ -n "${matches}" ] || return 0
              {
                echo "### ${title}"
                while IFS=$'\t' read -r sha subject; do
                  [ -n "${sha}" ] || continue
                  echo "- ${subject} (\`${sha}\`)"
                done <<< "${matches}"
                echo
              } >> "${NOTES_FILE}"
            }

            add_section "Features" '^([[:space:]]*)?feat(\([^)]+\))?:'
            add_section "Fixes" '^([[:space:]]*)?fix(\([^)]+\))?:'
            add_section "Performance" '^([[:space:]]*)?perf(\([^)]+\))?:'
            add_section "Refactors" '^([[:space:]]*)?refactor(\([^)]+\))?:'
            add_section "Documentation" '^([[:space:]]*)?docs(\([^)]+\))?:'
            add_section "Build & CI" '^([[:space:]]*)?(build|ci)(\([^)]+\))?:'
            add_section "Tests" '^([[:space:]]*)?test(\([^)]+\))?:'
            add_section "Chores" '^([[:space:]]*)?chore(\([^)]+\))?:'

            OTHER="$(printf '%s\n' "${COMMITS}" | grep -Ev '^([[:space:]]*)?(feat|fix|perf|refactor|docs|build|ci|test|chore)(\([^)]+\))?:' || true)"
            if [ -n "${OTHER}" ]; then
              {
                echo "### Other Changes"
                while IFS=$'\t' read -r sha subject; do
                  [ -n "${sha}" ] || continue
                  echo "- ${subject} (\`${sha}\`)"
                done <<< "${OTHER}"
                echo
              } >> "${NOTES_FILE}"
            fi

            if [ -n "${PREV_TAG}" ]; then
              echo "Full Changelog: ${REPO_URL}/compare/${PREV_TAG}...${CURRENT_TAG}" >> "${NOTES_FILE}"
            else
              echo "Full Changelog: ${REPO_URL}/tree/${CURRENT_TAG}" >> "${NOTES_FILE}"
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: dist/release-notes.md
          files: |
            dist/autosecure-*.tar.gz
            dist/autosecure_*.deb
            dist/autosecure-*.rpm
            dist/sha256sums.txt
            dist/sha256sums.txt.sig
            dist/sha256sums.txt.pem
